<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Incorrectly using innerHTML with an array
    document.getElementById("myDiv").innerHTML = ["<p>This is a paragraph inside a div.</p>", "<p>Another paragraph.</p>"]; 
  </script>
</body>
</html>
